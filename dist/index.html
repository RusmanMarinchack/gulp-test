<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
</head>
<body>
    <header>
    <a href>
        <img src="./img/svg/filter.svg" alt>
        <picture><source srcset="./img/five-slide1.png.webp" type="image/webp"><img src="./img/five-slide1.png" alt></picture>
    </a>
</header>
    <picture><source srcset="./img/five-slide1.png.webp" type="image/webp"><img src="./img/five-slide1.png" alt></picture>
    <picture><source srcset="./img/five-six-background.jpg.webp" type="image/webp"><img src="./img/five-six-background.jpg" alt></picture>
    <!-- Slider main container -->
<div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">Slide 1</div>
      <div class="swiper-slide">Slide 2</div>
      <div class="swiper-slide">Slide 3</div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>
  <svg>
    <use xlink:href="./img/svg/stack/sprite.svg#svg--filter"/>
  </svg>

    <footer>
    footrer
</footer>

    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
